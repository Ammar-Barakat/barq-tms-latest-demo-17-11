<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarqTMS SignalR Real-time Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            margin: -30px -30px 30px -30px;
            border-radius: 12px 12px 0 0;
        }
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .connected { 
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .disconnected { 
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        .connecting { 
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        .connection-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        .control-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-connect {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        .btn-disconnect {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        .btn-test {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        .btn-clear {
            background: linear-gradient(135deg, #9E9E9E, #757575);
            color: white;
        }
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .control-btn:disabled {
            background: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .message-log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .notification {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #3498db;
            background: #e3f2fd;
        }
        input, select {
            width: 200px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° BarqTMS SignalR Test Client</h1>
        
        <!-- Connection Status -->
        <div class="section">
            <h2>üîó Connection Status</h2>
            <div id="connectionStatus" class="status disconnected">
                ‚ùå Disconnected
            </div>
            <div>
                <button onclick="connect()" id="connectBtn">Connect</button>
                <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
            </div>
        </div>

        <!-- Authentication -->
        <div class="section">
            <h2>üîê Authentication</h2>
            <p>You need to be logged in to connect to SignalR. Use the test client to authenticate first, or enter your token below:</p>
            <input type="password" id="authToken" placeholder="JWT Token (optional)" style="width: 400px;">
            <button onclick="setToken()">Set Token</button>
            <div id="authInfo"></div>
        </div>

        <!-- Test Actions -->
        <div class="section">
            <h2>üß™ Test Actions</h2>
            <div>
                <label>Join Project Group:</label>
                <input type="number" id="projectId" placeholder="Project ID" value="1">
                <button onclick="joinProjectGroup()" id="joinProjectBtn" disabled>Join Project</button>
            </div>
            <div>
                <label>Leave Project Group:</label>
                <input type="number" id="leaveProjectId" placeholder="Project ID" value="1">
                <button onclick="leaveProjectGroup()" id="leaveProjectBtn" disabled>Leave Project</button>
            </div>
        </div>

        <!-- Notifications -->
        <div class="section">
            <h2>üîî Live Notifications</h2>
            <button onclick="clearNotifications()">Clear Notifications</button>
            <div id="notifications"></div>
        </div>

        <!-- Connection Log -->
        <div class="section">
            <h2>üìù Connection Log</h2>
            <button onclick="clearLog()">Clear Log</button>
            <div id="connectionLog" class="log"></div>
        </div>
    </div>

    <!-- SignalR JavaScript Library -->
    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    
    <script>
        let connection = null;
        let isConnected = false;

        // Load saved token
        let authToken = localStorage.getItem('authToken');
        if (authToken) {
            document.getElementById('authToken').value = authToken;
            updateAuthInfo();
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('connectionLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(logEntry);
        }

        function updateConnectionStatus(status, message) {
            const statusDiv = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const joinProjectBtn = document.getElementById('joinProjectBtn');
            const leaveProjectBtn = document.getElementById('leaveProjectBtn');
            
            statusDiv.className = `status ${status}`;
            
            switch (status) {
                case 'connected':
                    statusDiv.innerHTML = `‚úÖ ${message}`;
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    joinProjectBtn.disabled = false;
                    leaveProjectBtn.disabled = false;
                    isConnected = true;
                    break;
                case 'disconnected':
                    statusDiv.innerHTML = `‚ùå ${message}`;
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    joinProjectBtn.disabled = true;
                    leaveProjectBtn.disabled = true;
                    isConnected = false;
                    break;
                case 'connecting':
                    statusDiv.innerHTML = `‚è≥ ${message}`;
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = true;
                    joinProjectBtn.disabled = true;
                    leaveProjectBtn.disabled = true;
                    break;
            }
        }

        function setToken() {
            authToken = document.getElementById('authToken').value;
            if (authToken) {
                localStorage.setItem('authToken', authToken);
                updateAuthInfo();
                log('Auth token updated', 'info');
            }
        }

        function updateAuthInfo() {
            const authInfo = document.getElementById('authInfo');
            if (authToken) {
                try {
                    // Decode JWT token (simple base64 decode of payload)
                    const payload = JSON.parse(atob(authToken.split('.')[1]));
                    authInfo.innerHTML = `
                        <div style="margin-top: 10px; padding: 10px; background: #e8f5e8; border-radius: 4px;">
                            <strong>Token Info:</strong><br>
                            User ID: ${payload.nameid || 'N/A'}<br>
                            Email: ${payload.email || 'N/A'}<br>
                            Roles: ${payload.role || 'N/A'}<br>
                            Expires: ${new Date(payload.exp * 1000).toLocaleString() || 'N/A'}
                        </div>
                    `;
                } catch (e) {
                    authInfo.innerHTML = '<div style="color: #721c24;">Invalid token format</div>';
                }
            } else {
                authInfo.innerHTML = '<div style="color: #856404;">No authentication token</div>';
            }
        }

        async function connect() {
            if (connection) {
                log('Connection already exists, disposing...', 'warn');
                await connection.stop();
            }

            updateConnectionStatus('connecting', 'Connecting to SignalR hub...');
            log('Starting SignalR connection...', 'info');

            try {
                // Build connection
                const connectionBuilder = new signalR.HubConnectionBuilder()
                    .withUrl("/notificationHub", {
                        accessTokenFactory: () => authToken || ""
                    })
                    .withAutomaticReconnect([0, 2000, 10000, 30000]);

                connection = connectionBuilder.build();

                // Set up event handlers
                setupEventHandlers();

                // Start connection
                await connection.start();
                
                updateConnectionStatus('connected', 'Connected to SignalR hub');
                log('SignalR connection established successfully', 'success');
                log(`Connection ID: ${connection.connectionId}`, 'info');

            } catch (error) {
                updateConnectionStatus('disconnected', 'Connection failed');
                log(`Connection failed: ${error.message}`, 'error');
                console.error('SignalR connection error:', error);
            }
        }

        async function disconnect() {
            if (connection) {
                updateConnectionStatus('connecting', 'Disconnecting...');
                log('Stopping SignalR connection...', 'info');
                
                try {
                    await connection.stop();
                    updateConnectionStatus('disconnected', 'Disconnected');
                    log('SignalR connection stopped', 'info');
                } catch (error) {
                    log(`Disconnect error: ${error.message}`, 'error');
                }
                
                connection = null;
            }
        }

        function setupEventHandlers() {
            if (!connection) return;

            // Connection lifecycle events
            connection.onclose((error) => {
                updateConnectionStatus('disconnected', 'Connection closed');
                log(error ? `Connection closed with error: ${error.message}` : 'Connection closed', 'warn');
            });

            connection.onreconnecting((error) => {
                updateConnectionStatus('connecting', 'Reconnecting...');
                log(error ? `Reconnecting due to error: ${error.message}` : 'Reconnecting...', 'warn');
            });

            connection.onreconnected((connectionId) => {
                updateConnectionStatus('connected', 'Reconnected');
                log(`Reconnected with connection ID: ${connectionId}`, 'success');
            });

            // Application-specific events
            connection.on("ReceiveNotification", (notification) => {
                log(`Received notification: ${JSON.stringify(notification)}`, 'success');
                addNotification('General Notification', notification);
            });

            connection.on("TaskUpdated", (taskData) => {
                log(`Task updated: ${JSON.stringify(taskData)}`, 'success');
                addNotification('Task Update', `Task "${taskData.title}" updated to ${taskData.statusName}`);
            });

            connection.on("ProjectNotification", (projectData) => {
                log(`Project notification: ${JSON.stringify(projectData)}`, 'success');
                addNotification('Project Update', projectData);
            });

            connection.on("UserJoinedProject", (data) => {
                log(`User joined project: ${JSON.stringify(data)}`, 'success');
                addNotification('User Activity', `User joined project: ${data.projectName}`);
            });

            connection.on("UserLeftProject", (data) => {
                log(`User left project: ${JSON.stringify(data)}`, 'success');
                addNotification('User Activity', `User left project: ${data.projectName}`);
            });
        }

        async function joinProjectGroup() {
            if (!connection || !isConnected) {
                log('Not connected to SignalR hub', 'error');
                return;
            }

            const projectId = parseInt(document.getElementById('projectId').value);
            if (!projectId) {
                log('Please enter a valid project ID', 'error');
                return;
            }

            try {
                await connection.invoke("JoinProjectGroup", projectId);
                log(`Joined project group: ${projectId}`, 'success');
            } catch (error) {
                log(`Failed to join project group: ${error.message}`, 'error');
            }
        }

        async function leaveProjectGroup() {
            if (!connection || !isConnected) {
                log('Not connected to SignalR hub', 'error');
                return;
            }

            const projectId = parseInt(document.getElementById('leaveProjectId').value);
            if (!projectId) {
                log('Please enter a valid project ID', 'error');
                return;
            }

            try {
                await connection.invoke("LeaveProjectGroup", projectId);
                log(`Left project group: ${projectId}`, 'success');
            } catch (error) {
                log(`Failed to leave project group: ${error.message}`, 'error');
            }
        }

        function addNotification(type, message) {
            const notificationsDiv = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <strong>${type}</strong> - ${new Date().toLocaleTimeString()}<br>
                ${typeof message === 'object' ? JSON.stringify(message, null, 2) : message}
            `;
            notificationsDiv.insertBefore(notification, notificationsDiv.firstChild);
        }

        function clearNotifications() {
            document.getElementById('notifications').innerHTML = '';
            log('Notifications cleared', 'info');
        }

        function clearLog() {
            document.getElementById('connectionLog').textContent = '';
        }

        // Initialize
        updateConnectionStatus('disconnected', 'Disconnected');
        updateAuthInfo();
        log('SignalR test client initialized', 'info');
    </script>
</body>
</html>
