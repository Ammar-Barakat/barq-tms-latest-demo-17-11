<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Barq TMS</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <i
              class="fa-solid fa-briefcase"
              style="font-size: 32px; color: white"
            ></i>
          </div>
          <div class="sidebar-brand">
            <h1>Barq TMS</h1>
            <p>Task Management</p>
          </div>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="sidebar-nav">
          <div class="nav-section">
            <a href="dashboard.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gauge"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.dashboard"
                >Dashboard</span
              >
            </a>
            <a href="my-tasks.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-clipboard-list"></i
              ></span>
              <span class="nav-item-text" data-i18n="tasks.myTasks"
                >My Tasks</span
              >
            </a>
            <a href="projects.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-folder-open"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.projects"
                >Projects</span
              >
            </a>
            <a href="calendar.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-calendar"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.calendar"
                >Calendar</span
              >
            </a>
            <a href="profile.html" class="nav-item active">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-user"></i
              ></span>
              <span class="nav-item-text" data-i18n="settings.profile"
                >Profile</span
              >
            </a>
          </div>

          <div class="nav-section">
            <div class="nav-section-title">Settings</div>
            <a href="settings.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gear"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.settings"
                >Settings</span
              >
            </a>
            <a href="#" class="nav-item" onclick="auth.logout(); return false;">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="nav-item-text" data-i18n="auth.logout">Logout</span>
            </a>
          </div>
        </nav>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <div class="sidebar-user">
            <div class="sidebar-user-avatar">U</div>
            <div>
              <div class="sidebar-user-name">Loading...</div>
              <div class="sidebar-user-role">Employee</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main">
        <!-- Header -->
        <header class="header">
          <div class="header-left">
            <button class="menu-toggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="search-bar">
              <span class="search-icon"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="search-input"
                data-i18n-placeholder="common.search"
                placeholder="Search..."
              />
            </div>
          </div>

          <div class="header-right">
            <button class="header-btn notification-btn">
              <i class="fa-solid fa-bell"></i>
              <span class="badge">3</span>
            </button>

            <div class="user-menu">
              <div class="user-avatar">U</div>
              <span class="user-name">User Name</span>
            </div>
          </div>
        </header>

        <!-- Content Area -->
        <div class="content">
          <!-- Page Header -->
          <div style="margin-bottom: var(--space-6)">
            <h2>My Profile</h2>
            <p style="color: var(--text-secondary); margin: 0">
              View and update your profile information
            </p>
          </div>

          <!-- Profile Card -->
          <div class="card">
            <div class="card-header">
              <h3>Profile Information</h3>
              <button class="btn btn-primary" onclick="enableEdit()">
                <i class="fa-solid fa-edit"></i> Edit Profile
              </button>
            </div>
            <div class="card-body">
              <form id="profileForm">
                <div class="form-group">
                  <label for="userName">Username</label>
                  <input
                    type="text"
                    id="userName"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" class="form-control" disabled />
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <input
                    type="text"
                    id="role"
                    class="form-control"
                    value="Employee"
                    disabled
                  />
                </div>

                <div
                  class="form-actions"
                  id="formActions"
                  style="display: none"
                >
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="cancelEdit()"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Change Password Card -->
          <div class="card">
            <div class="card-header">
              <h3>Change Password</h3>
            </div>
            <div class="card-body">
              <form id="passwordForm">
                <div class="form-group">
                  <label for="currentPassword">Current Password</label>
                  <input
                    type="password"
                    id="currentPassword"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="newPassword">New Password</label>
                  <input
                    type="password"
                    id="newPassword"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirm New Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">
                    Update Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <!-- SignalR Client -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.0/dist/browser/signalr.min.js"></script>

    <!-- i18n System -->
    <script src="../../scripts/utils/i18n.js"></script>

    <script src="../../scripts/utils/utils.js"></script>
    <script src="../../scripts/utils/components.js"></script>
    <script src="../../scripts/utils/api.js"></script>
    <script src="../../scripts/utils/auth.js"></script>

    <!-- Notification System -->
    <script src="../../scripts/utils/notifications.js"></script>
    <script src="../../scripts/components/notification-panel.js"></script>

    <!-- Language Switcher -->
    <script src="../../scripts/components/language-switcher.js"></script>

    <script src="../../scripts/pages/employee/profile.js"></script>
  </body>
</html>
