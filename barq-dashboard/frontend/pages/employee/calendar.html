<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - Barq TMS</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <i
              class="fa-solid fa-briefcase"
              style="font-size: 32px; color: white"
            ></i>
          </div>
          <div class="sidebar-brand">
            <h1>Barq TMS</h1>
            <p>Task Management</p>
          </div>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="sidebar-nav">
          <div class="nav-section">
            <a href="dashboard.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gauge"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.dashboard"
                >Dashboard</span
              >
            </a>
            <a href="my-tasks.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-clipboard-list"></i
              ></span>
              <span class="nav-item-text" data-i18n="tasks.myTasks"
                >My Tasks</span
              >
            </a>
            <a href="projects.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-folder-open"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.projects"
                >Projects</span
              >
            </a>
            <a href="calendar.html" class="nav-item active">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-calendar"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.calendar"
                >Calendar</span
              >
            </a>
            <a href="profile.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-user"></i
              ></span>
              <span class="nav-item-text" data-i18n="settings.profile"
                >Profile</span
              >
            </a>
          </div>

          <div class="nav-section">
            <div class="nav-section-title">Settings</div>
            <a href="settings.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gear"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.settings"
                >Settings</span
              >
            </a>
            <a href="#" class="nav-item" onclick="auth.logout(); return false;">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="nav-item-text" data-i18n="auth.logout">Logout</span>
            </a>
          </div>
        </nav>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <div class="sidebar-user">
            <div class="sidebar-user-avatar">U</div>
            <div>
              <div class="sidebar-user-name">Loading...</div>
              <div class="sidebar-user-role">Employee</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main">
        <!-- Header -->
        <header class="header">
          <div class="header-left">
            <button class="menu-toggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="search-bar">
              <span class="search-icon"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="search-input"
                data-i18n-placeholder="common.search"
                placeholder="Search..."
              />
            </div>
          </div>

          <div class="header-right">
            <button class="header-btn notification-btn">
              <i class="fa-solid fa-bell"></i>
              <span class="badge">3</span>
            </button>

            <div class="user-menu">
              <div class="user-avatar">U</div>
              <span class="user-name">User Name</span>
            </div>
          </div>
        </header>

        <!-- Content Area -->
        <div class="content">
          <!-- Page Header -->
          <div style="margin-bottom: var(--space-6)">
            <h2>My Calendar</h2>
            <p style="color: var(--text-secondary); margin: 0">
              View your personal task schedule
            </p>
          </div>

          <!-- Calendar Controls -->
          <div class="card" style="margin-bottom: var(--space-6)">
            <div
              class="card-body"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <button class="btn btn-secondary" onclick="previousMonth()">
                <i class="fa-solid fa-chevron-left"></i> Previous
              </button>
              <h3 id="currentMonthYear">Loading...</h3>
              <button class="btn btn-secondary" onclick="nextMonth()">
                Next <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
          </div>

          <!-- Calendar Grid -->
          <div class="card">
            <div class="card-body">
              <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be rendered here -->
              </div>
            </div>
          </div>

          <!-- Upcoming Events -->
          <div class="card" style="margin-top: var(--space-6)">
            <div class="card-header">
              <h3>Upcoming Tasks & Deadlines</h3>
            </div>
            <div class="card-body">
              <div
                id="upcomingEvents"
                style="
                  display: flex;
                  flex-direction: column;
                  gap: var(--space-3);
                "
              >
                <!-- Events will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <!-- SignalR Client -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.0/dist/browser/signalr.min.js"></script>

    <!-- i18n System -->
    <script src="../../scripts/utils/i18n.js"></script>

    <script src="../../scripts/utils/utils.js"></script>
    <script src="../../scripts/utils/components.js"></script>
    <script src="../../scripts/utils/api.js"></script>
    <script src="../../scripts/utils/auth.js"></script>

    <!-- Notification System -->
    <script src="../../scripts/utils/notifications.js"></script>
    <script src="../../scripts/components/notification-panel.js"></script>

    <!-- Language Switcher -->
    <script src="../../scripts/components/language-switcher.js"></script>

    <script src="../../scripts/pages/employee/calendar.js"></script>
  </body>
</html>
