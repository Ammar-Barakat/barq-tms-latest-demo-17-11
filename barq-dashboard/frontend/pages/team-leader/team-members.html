<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members - Barq TMS</title>
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <i
              class="fa-solid fa-briefcase"
              style="font-size: 32px; color: white"
            ></i>
          </div>
          <div class="sidebar-brand">
            <h1>Barq TMS</h1>
            <p>Task Management</p>
          </div>
        </div>
        <nav class="sidebar-nav">
          <div class="nav-section">
            <a href="dashboard.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gauge"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.dashboard"
                >Dashboard</span
              >
            </a>
            <a href="team-tasks.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-users-gear"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.tasks"
                >Team Tasks</span
              >
            </a>
            <a href="team-members.html" class="nav-item active">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-users"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.team"
                >Team Members</span
              >
            </a>
            <a href="projects.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-folder-open"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.projects"
                >Projects</span
              >
            </a>
            <a href="calendar.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-calendar"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.calendar"
                >Calendar</span
              >
            </a>
            <a href="analytics.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-chart-line"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.analytics"
                >Analytics</span
              >
            </a>
          </div>
          <div class="nav-section">
            <div class="nav-section-title">Settings</div>
            <a href="settings.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gear"></i
              ></span>
              <span class="nav-item-text" data-i18n="nav.settings"
                >Settings</span
              >
            </a>
            <a href="#" class="nav-item" onclick="auth.logout(); return false;">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="nav-item-text" data-i18n="auth.logout">Logout</span>
            </a>
          </div>
        </nav>
        <div class="sidebar-footer">
          <div class="sidebar-user">
            <div class="sidebar-user-avatar">U</div>
            <div>
              <div class="sidebar-user-name">Loading...</div>
              <div class="sidebar-user-role">Team Leader</div>
            </div>
          </div>
        </div>
      </aside>

      <main class="main">
        <header class="header">
          <div class="header-left">
            <button class="menu-toggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="search-bar">
              <span class="search-icon"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="search-input"
                placeholder="Search Team Members..."
                id="searchInput"
              />
            </div>
          </div>
          <div class="header-right">
            <button class="header-btn notification-btn">
              <i class="fa-solid fa-bell"></i>
              <span class="badge">3</span>
            </button>
            <div class="user-menu">
              <div class="user-avatar">U</div>
              <span class="user-name">User Name</span>
            </div>
          </div>
        </header>

        <div class="content">
          <div style="margin-bottom: var(--space-6)">
            <h2>Employee Management</h2>
            <p style="color: var(--text-secondary); margin: 0">
              Manage your team members
            </p>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>All Team Members</h3>
              <button class="btn btn-primary" onclick="showCreateModal()">
                <i class="fa-solid fa-plus"></i> Add Employee
              </button>
            </div>
            <div class="card-body">
              <!-- Filter by Role -->
              <div
                style="margin-bottom: 16px; display: flex; align-items: center"
              >
                <label
                  for="roleFilter"
                  style="
                    margin-right: 8px;
                    color: var(--text-main);
                    font-weight: 500;
                  "
                  >Filter by Role:</label
                >
                <select
                  id="roleFilter"
                  class="form-control"
                  style="display: inline-block; width: auto; min-width: 200px"
                >
                  <option value="">All</option>
                  <option value="1">Manager</option>
                  <option value="2">Assistant Manager</option>
                  <option value="3">Account Manager</option>
                  <option value="4">Team Leader</option>
                  <option value="5">Employee</option>
                  <option value="6">Client</option>
                </select>
              </div>
              <table class="table" id="Team MembersTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="employeesBody">
                  <tr>
                    <td colspan="4" class="text-center" style="padding: 40px">
                      <div class="spinner"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Create/Edit Employee Modal -->
    <div id="employeeModal" class="modal-backdrop d-none">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modalTitle">Add Employee</h3>
            <button class="btn-icon" onclick="closeModal()">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body">
            <form id="employeeForm">
              <input type="hidden" id="employeeId" />
              <div class="form-group">
                <label for="name">Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="role">Role *</label>
                <select class="form-control" id="role" name="role" required>
                  <option value="2">Assistant Manager</option>
                  <option value="3">Account Manager</option>
                  <option value="4">Team Leader</option>
                  <option value="5">Employee</option>
                </select>
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="closeModal()"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Employee
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SignalR Client -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.0/dist/browser/signalr.min.js"></script>

    <!-- i18n System -->
    <script src="../../scripts/utils/i18n.js"></script>

    <script src="../../scripts/utils/utils.js"></script>
    <script src="../../scripts/utils/components.js"></script>
    <script src="../../scripts/utils/api.js"></script>
    <script src="../../scripts/utils/auth.js"></script>

    <!-- Notification System -->
    <script src="../../scripts/utils/notifications.js"></script>
    <script src="../../scripts/components/notification-panel.js"></script>

    <!-- Language Switcher -->
    <script src="../../scripts/components/language-switcher.js"></script>

    <script src="../../scripts/pages/team-leader/team-members.js"></script>
  </body>
</html>
