<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members - Barq TMS</title>
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <i
              class="fa-solid fa-briefcase"
              style="font-size: 32px; color: white"
            ></i>
          </div>
          <div class="sidebar-brand">
            <h1>Barq TMS</h1>
            <p>Task Management</p>
          </div>
        </div>
        <nav class="sidebar-nav">
          <div class="nav-section">
            <a href="dashboard.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gauge"></i
              ></span>
              <span class="nav-item-text">Dashboard</span>
            </a>
            <a href="my-tasks.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-tasks"></i
              ></span>
              <span class="nav-item-text">My Tasks</span>
            </a>
            <a href="team-tasks.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-users-gear"></i
              ></span>
              <span class="nav-item-text">Team Tasks</span>
            </a>
            <a href="team-members.html" class="nav-item active">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-users"></i
              ></span>
              <span class="nav-item-text">Team Members</span>
            </a>
            <a href="calendar.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-calendar"></i
              ></span>
              <span class="nav-item-text">Calendar</span>
            </a>
          </div>
          <div class="nav-section">
            <div class="nav-section-title">Settings</div>
            <a href="settings.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gear"></i
              ></span>
              <span class="nav-item-text">Settings</span>
            </a>
            <a href="#" class="nav-item" onclick="auth.logout(); return false;">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="nav-item-text">Logout</span>
            </a>
          </div>
        </nav>
        <div class="sidebar-footer">
          <div class="sidebar-user">
            <div class="sidebar-user-avatar">U</div>
            <div>
              <div class="sidebar-user-name">Loading...</div>
              <div class="sidebar-user-role">Team Leader</div>
            </div>
          </div>
        </div>
      </aside>

      <main class="main">
        <header class="header">
          <div class="header-left">
            <button class="menu-toggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="search-bar">
              <span class="search-icon"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="search-input"
                placeholder="Search Team Members..."
                id="searchInput"
              />
            </div>
          </div>
          <div class="header-right">
            <button class="header-btn notification-btn">
              <i class="fa-solid fa-bell"></i>
              <span class="badge">3</span>
            </button>
            <div class="user-menu">
              <div class="user-avatar">U</div>
              <span class="user-name">User Name</span>
            </div>
          </div>
        </header>

        <div class="content">
          <div style="margin-bottom: var(--space-6)">
            <h2>Team Members</h2>
            <p style="color: var(--text-secondary); margin: 0">
              View employees under your supervision
            </p>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>My Team Members</h3>
            </div>
            <div class="card-body">
              <table class="table" id="TeamMembersTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Role</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="employeesBody">
                  <tr>
                    <td colspan="4" class="text-center" style="padding: 40px">
                      <div class="spinner"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Employee Details Modal -->
    <div id="employeeModal" class="modal-backdrop d-none">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3><i class="fa-solid fa-user"></i> Employee Details</h3>
            <button class="btn-icon" onclick="closeModal()">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label><strong>Name:</strong></label>
              <p id="detailName" style="margin: 5px 0; font-size: 16px">-</p>
            </div>
            <div class="form-group">
              <label><strong>Username:</strong></label>
              <p id="detailUsername" style="margin: 5px 0">-</p>
            </div>
            <div class="form-group">
              <label><strong>Email:</strong></label>
              <p id="detailEmail" style="margin: 5px 0">-</p>
            </div>
            <div class="form-group">
              <label><strong>Position:</strong></label>
              <p id="detailPosition" style="margin: 5px 0">-</p>
            </div>
            <div class="form-group">
              <label><strong>Role:</strong></label>
              <p id="detailRole" style="margin: 5px 0">-</p>
            </div>
            <div class="form-group">
              <label><strong>Team Leader:</strong></label>
              <p id="detailTeamLeader" style="margin: 5px 0">-</p>
            </div>
            <div class="form-group" id="detailDepartmentsGroup">
              <label><strong>Departments:</strong></label>
              <div id="detailDepartments" style="margin: 5px 0"></div>
            </div>
            <div class="form-group">
              <label><strong>Status:</strong></label>
              <p id="detailStatus" style="margin: 5px 0">-</p>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SignalR Client -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.0/dist/browser/signalr.min.js"></script>

    <script src="../../scripts/utils/utils.js"></script>
    <script src="../../scripts/utils/components.js"></script>
    <script src="../../scripts/utils/api.js"></script>
    <script src="../../scripts/utils/auth.js"></script>

    <!-- Notification System -->
    <script src="../../scripts/utils/notifications.js"></script>
    <script src="../../scripts/components/notification-panel.js"></script>

    <script src="../../scripts/pages/team-leader/team-members.js"></script>
  </body>
</html>
