<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Barq TMS</title>
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <i
              class="fa-solid fa-briefcase"
              style="font-size: 32px; color: white"
            ></i>
          </div>
          <div class="sidebar-brand">
            <h1>Barq TMS</h1>
            <p>Task Management</p>
          </div>
        </div>
        <nav class="sidebar-nav">
          <div class="nav-section">
            <a href="dashboard.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gauge"></i
              ></span>
              <span class="nav-item-text">Dashboard</span>
            </a>
            <a href="projects.html" class="nav-item active">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-folder-open"></i
              ></span>
              <span class="nav-item-text">Projects</span>
            </a>
            <a href="tasks.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-clipboard-check"></i
              ></span>
              <span class="nav-item-text">Task Reviews</span>
            </a>
            <a href="project-details.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-list-check"></i
              ></span>
              <span class="nav-item-text">Project Details</span>
            </a>
          </div>
          <div class="nav-section">
            <div class="nav-section-title">Settings</div>
            <a href="settings.html" class="nav-item">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-gear"></i
              ></span>
              <span class="nav-item-text">Settings</span>
            </a>
            <a href="#" class="nav-item" onclick="auth.logout(); return false;">
              <span class="nav-item-icon"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="nav-item-text">Logout</span>
            </a>
          </div>
        </nav>
        <div class="sidebar-footer">
          <div class="sidebar-user">
            <div class="sidebar-user-avatar">U</div>
            <div>
              <div class="sidebar-user-name">Loading...</div>
              <div class="sidebar-user-role">Client</div>
            </div>
          </div>
        </div>
      </aside>

      <main class="main">
        <header class="header">
          <div class="header-left">
            <button class="menu-toggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="search-bar">
              <span class="search-icon"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="search-input"
                placeholder="Search projects..."
                id="searchInput"
              />
            </div>
          </div>
          <div class="header-right">
            <button class="header-btn notification-btn">
              <i class="fa-solid fa-bell"></i>
              <span class="badge">3</span>
            </button>
            <div class="user-menu">
              <div class="user-avatar">U</div>
              <span class="user-name">User Name</span>
            </div>
          </div>
        </header>

        <div class="content">
          <div style="margin-bottom: var(--space-6)">
            <h2>Projects Management</h2>
            <p style="color: var(--text-secondary); margin: 0">
              Manage all your projects
            </p>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>My Projects</h3>
            </div>
            <div class="card-body">
              <table class="table" id="projectsTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Budget</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="projectsBody">
                  <tr>
                    <td colspan="6" class="text-center" style="padding: 40px">
                      <div class="spinner"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- SignalR Client -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.0/dist/browser/signalr.min.js"></script>

    <script src="../../scripts/utils/utils.js"></script>
    <script src="../../scripts/utils/components.js"></script>
    <script src="../../scripts/utils/api.js"></script>
    <script src="../../scripts/utils/auth.js"></script>

    <!-- Notification System -->
    <script src="../../scripts/utils/notifications.js"></script>
    <script src="../../scripts/components/notification-panel.js"></script>

    <script src="../../scripts/pages/client/projects.js"></script>
  </body>
</html>
